<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Lista zadań</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/addTask.css">
    <link rel="stylesheet" href="css/taskList.css">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="container__title">Lista zadań</h1>
        <div class="addTask">
            <h2 class="addTask__title">Dodaj nowe zadanie</h2>
            <form class="addTask__form js-form">
                <input class="addTask__input js-newTask" placeholder="Co jest do zrobienia?">
                <button class="addTask__addButton">Dodaj zadanie</button>
            </form>
        </div>
        <div class="taskList">
            <h2 class="taskList__title">Twoja lista zadań</h2>
            <ul class="taskList__list js-tasks">
            </ul>
        </div>
    </div>
</body>

</html>
