<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Lista zadań</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/tasks.css">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="container__title">Lista zadań</h1>
        <section class="section">
            <div class="section__titleContainer">
                <h2 class="section__title">Dodaj nowe zadanie</h2>
            </div>
            <section class="section__body">
                <form class="form js-form">
                    <input class="form__input js-newTask" placeholder="Co jest do zrobienia?">
                    <button class="form__addButton">Dodaj zadanie</button>
                </form>
            </section>
        </section>
        <section class="section">
            <div class="section__titleContainer section__titleContainer--withTaskButtons">
                <h2 class="section__title">Twoja lista zadań</h2>
                <div class="section__hideAndToggleButtons js-hideAndToggleButtons"></div>
            </div>
            <section class="section__body">
                <ul class="tasks js-tasks">
                </ul>
            </section>
        </section>
    </div>
</body>

</html>
